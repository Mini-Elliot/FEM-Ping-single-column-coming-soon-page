<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="main">
      <img src="/images/logo.svg" alt="logo" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="body-text">Subscribe and get notified</p>
      <form action="" class="form">
        <input
          type="email"
          name="email"
          id="email-input"
          placeholder="example@email.com"
        />
        <button type="button" class="btn">Notify Me</button>
      </form>
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration"
        class="illustration"
      />
    </main>
    <footer>
      <div class="social-icons">
        <div class="icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
